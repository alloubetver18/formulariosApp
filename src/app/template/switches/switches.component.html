<h2>Template: Switches</h2>
<hr />

<form #miFormulario="ngForm">
  <!-- Radio -->
  <section class="row mb-3">
    <label class="col-sm-3 col-form-label">Género </label>
    <section class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioGenero"
          id="masculino"
          value="M"
          required
          [(ngModel)]="persona.genero"
        />
        <label class="form-check-label" for="masculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="RadioGenero"
          id="femenino"
          value="F"
          required
          [(ngModel)]="persona.genero"
        />
        <label class="form-check-label" for="femenino"> Femenino </label>
      </div>
    </section>
  </section>

  <!-- Switches -->
  <section class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <section class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="recibirNotificaciones"
          name="notificaciones"
          [(ngModel)]="persona.notificaciones"
        />
        <label class="form-check-label" for="recibirNotificaciones"
          >Quiero recibir notificaciones</label
        >
      </div>
    </section>
  </section>

  <!-- Checkbox -->
  <section class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <section class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="aceptarTerminos"
          name="terminos"
          [(ngModel)]="terminosYcondiciones"
          required
        />
        <label class="form-check-label" for="aceptarTerminos">
          Términos y condiciones de uso.
        </label>
      </div>
    </section>
  </section>

  <!-- Submit -->
  <section class="row">
    <section class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </section>
  </section>
</form>

<h5>Valor del Formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br />

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br />

<h5>Valid:</h5>
<pre>{{ miFormulario.valid }}</pre>
<br />

<h5>Términos:</h5>
<pre>{{ miFormulario.controls["terminos"]?.errors | json }}</pre>
<br />

<h5>Condiciones:</h5>
<pre></pre>
<br />
